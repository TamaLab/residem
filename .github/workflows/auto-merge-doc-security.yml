name: Auto-Merge Doc Security PRs

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run on PRs with specific labels
    if: |
      contains(github.event.pull_request.labels.*.name, 'documentation') &&
      contains(github.event.pull_request.labels.*.name, 'security') &&
      contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      contains(github.event.pull_request.labels.*.name, 'automated-pr')
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12.5
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.5"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[docs]"
      
      - name: Test documentation build
        run: |
          cd docs
          make html
      
      # If docs build successfully, approve and merge the PR
      - name: Auto-merge
        if: success()
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
